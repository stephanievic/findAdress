<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Encontrar endereço - viaCEP</title>
</head>
<body>
    
    <section class="container">
        <div class="search-adress">
            <h1>Encontre seu endereço</h1>
            
            <label for="input-cep">Informe o CEP com 8 digitos:</label>
            <input type="text" name="input-cep" id="input-cep" placeholder="Ex: 01001000">
            <button class="search-btn">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div class="result-adress hide">
            <h2>Endereço encontrado para este CEP:</h2>
            <p>Rua: tralalala</p>
            <p>Bairro: Pereque</p>
            <p>localidade: Sao Paulo - SP</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
